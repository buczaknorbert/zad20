<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Formularze</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: white;
                padding: 20px;
            }
            h1 {
                text-align: center;
            }
            div {
                background-color: white;
                border: 1px solid black;
                border-radius: 10px;
                padding: 20px;
                margin: 20px, center;
                max-width: 400px;
            }
            input[type="text"], select {
                width: 100%;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 15px;
                border: 1px solid black;
                border-radius: 5px;
            }
            input[type="submit"] {
                background-color: green;
                border: none;
                padding: 10px 15px;
                border-radius: 5px;
            }
            label {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        
        <div>
            <h1>Formularze</h1>
        </div>

        <div>
            <form>
                <label>Imię:</label>
                <input type="text" name="imie" value="Norbert">
                <input type="submit" value="Wyślij">
            </form>
        </div>

        <div>
            <form>
                <label>Wybierz kolor:</label>
                <select name="kolor">
                    <option value="czerwony">Czerwony</option>
                    <option value="zielony">Zielony</option>
                    <option value="niebieski">Niebieski</option>
                </select>
                <input type="submit" value="Zatwierdź">
            </form>
        </div>

        <div>
            <form>
                <label>Zgody marketingowe:</label><br>
                <input type="checkbox" name="zgoda_EMAIL" value="email"> Email<br>
                <input type="checkbox" name="zgoda_SMS" value="sms"> SMS<br>
                <input type="submit" value="Potwierdź">
            </form>
        </div>

    </body>
</html>
